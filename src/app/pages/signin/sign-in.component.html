
<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <input formControlName="email" type="email" minlength="5" maxlength="255" placeholder="E-mail" autocomplete="email" required>
    <input formControlName="password" type="password" minlength="6" maxlength="12" placeholder="Senha" autocomplete="current-password" required>
    <button type="submit" class="button primary custom-loading-button">
        <span *ngIf="!loading" > Sign In </span> 
        <app-loading-spinner *ngIf="loading" size="20" />
    </button>
  </form>

</div>
