   <div class="section-header">
      <div class="default-card" (click)="showCreateSectionDialog()">
        Create new section +
      </div>
      <div style="display: flex; flex-direction: column; gap: 0.8rem; width: 300px;">
        <button pButton type="button" severity="secondary" icon="pi pi-user-plus" label="Invite Workspace members"></button>
        <div style="display: flex; justify-content: space-between; gap: 0.5rem;">
          <button [routerLink]="['/home']" pButton type="button" severity="secondary" icon="pi pi-th-large" label="Views"></button>
          <button [routerLink]="['/home']" pButton type="button" severity="secondary" icon="pi pi-user" label="Members"></button>
          <button [routerLink]="['/config']" pButton type="button" severity="secondary" icon="pi pi-cog" label="Settings"></button>
        </div>
      </div>
    </div>

    <p-dialog header="Create New Section" [modal]="true" [(visible)]="isCreateSectionVisible" [style]="{ width: '25rem' }">
    <p-iftalabel style="margin-bottom: 2rem;">
        <input pInputText id="name" [(ngModel)]="newSection.title"  style="width: 100%;" />
        <label for="list-title">Section Name</label>
    </p-iftalabel>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" variant="text" severity="danger" (click)="isCreateSectionVisible = false" />
        <p-button label="Create" (click)="createNewSection()" [loading]="loading" />
    </div>
</p-dialog>
